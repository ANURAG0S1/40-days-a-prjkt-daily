<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<title>review carousel</title>
</head>

<body>
	<main>
		<div class="main">
			<div class="img-container">
				<img class="main-review-img" src="https://www.w3schools.com/images/colorpicker.gif" />
			</div>

			<div>
				<p>
				<i class="fa  fa-quote-left"></i>
				<span  class="review">

					corrupti ut ea. Labore voluptatum impedit sequi vel mollitia c	Lorem ipsum dolor sit   deleniti quos, nisi blanditiis sit corpo 
				</span>
					<i class="fa fa-quote-right"></i></p>
				<p class="name">harry osborne</p>
			</div>
			<div class="buttons">
				<button class="prev"> <i class="fa fa-chevron-left"></i>

				</button>

			</div>
		</div>
	</main>
	<script src="./script.js"></script>

</html>
